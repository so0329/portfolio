<script>
  AOS.init({
    duration: 1000, // アニメーション時間（ミリ秒）
    once: true      // 一度だけ発動（true）か毎回発動（false）
  });
</script>

<div class="cursor-dot"></div>

<script>
  const cursorDot = document.querySelector('.cursor-dot');

  window.addEventListener('mousemove', (e) => {
    cursorDot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  });
</script>
<script>
  function playSound() {
    const sound = document.getElementById("soundEffect");
    sound.currentTime = 0;
    sound.play();
  }
</script>

<!-- audio要素（1つだけ！） -->
<audio id="navSound" src="kami.mp3"></audio>
<audio id="navClickSound" src="kettei2.mp3"></audio>

<!-- JavaScript（navClickSoundの定義追加済み） -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const navSound = document.getElementById("navSound");
    const navClickSound = document.getElementById("navClickSound");
    const navLinks = document.querySelectorAll(".navbar li a");

    navLinks.forEach(link => {
      // ホバー時に音を鳴らす
      link.addEventListener("mouseenter", () => {
        navSound.currentTime = 0;
        navSound.play();
      });

      // クリック時に音を鳴らす
      link.addEventListener("click", () => {
        navClickSound.currentTime = 0;
        navClickSound.play();
      });
    });
  });
</script>
